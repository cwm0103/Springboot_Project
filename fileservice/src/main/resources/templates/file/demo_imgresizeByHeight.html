<!DOCTYPE html>
<html>
<head>
    <title>已高度为基准，等比例缩放图片 示例</title>
    <script src="../../js/jquery-1.7.2.js" type="text/javascript"></script>
</head>
<body>

<h4>示例：已高度为基准，等比例缩放图片</h4>
<div style="margin-top: 10px">


    压缩后图片高度：<input type="text" id="h"/>
    <input id="btn" type="button" value="生成"/>
    <div style="margin-top: 10px">
        <!--<img th:src="@{/14/10/ff7c45acc2844269a28d03bc56843baa_2.jpg}" />-->
        <img src="/uploadFiles/2.jpg" />
    </div>
    <label>已高度为基准，等比例缩放的图片</label>
    <div style="margin-top: 20px;">
        <img id="img" src="#"/>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        //按钮事件
        $("#btn").click(function () {
            debugger;


            var h=$("#h").val();


            var src=$("img").attr("src");
            if(h!=""||h!=undefined)
            {
                //调用ajax
                var data={'src':src,'h':h};
                _ajax("/file/imgresizeByHeight","POST",data,false);
            }else
            {
                alert("请输入高度！");

            }
        });

        var _ajax=function (url,type,data,asy) {
            $.ajax({
                url: url,
                type: type,
                async: asy,
                data: data,
                success: function (json) {
                    debugger;
                    if (!json) {
                        alert("内容无效");
                    }else
                    {
                        if(json.ok!=undefined)
                        {
                            alert(json.ok);
                            $("#img").attr("src",json.ok);
                        }else
                        {
                            alert(json.no);
                        }
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("请求出错");
                }
            });
        }

    })
</script>

</body>
</html>
