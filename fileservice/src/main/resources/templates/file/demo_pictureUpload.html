<!DOCTYPE html>
<html lang="en">
<head>
    <title>用户头像上传示例</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../lib/cropper/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../lib/cropper/dist/cropper.css"/>
    <link rel="stylesheet" href="../../lib/cropper/css/main.css"/>
</head>
<body>
<h4>示例：用户头像上传</h4>
<div class="container" id="crop-avatar" style="width: 250px;height: 250px;border: 1px solid red; margin-left: 0px;margin-right: 0px">
    <!-- Current avatar -->
    <div class="avatar-view" title="修改 头像">
        <img src="../../img/grey.gif" alt="头像"  style="width: 200px;height: 200px; border-radius: 50em"/>
    </div>
    <!-- Cropping modal -->
    <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="avatar-form">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                        <h4 class="modal-title" id="avatar-modal-label">上传头像</h4>
                    </div>
                    <div class="modal-body">
                        <div class="avatar-body">

                            <!-- Upload image and data -->
                            <div class="avatar-upload">
                                <input class="avatar-src" id="avatar_src"  name="avatar_src" type="hidden"/>
                                <input class="avatar-data" id="avatar_data"  name="avatar_data" type="hidden"/>
                                <!--<label for="avatarInput">Local upload</label>-->
                                <label class="btn btn-primary btn-upload" for="avatarInput" title="Upload image file">
                                    <input class="avatar-input" id="avatarInput" style="display: none;" name="avatar_file" type="file"/>
                                    <span class="icon icon-upload"></span>
                                </label>

                            </div>

                            <!-- Crop and preview -->
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="avatar-wrapper"></div>
                                </div>
                                <div class="col-md-3">
                                    <div class="avatar-preview preview-lg"></div>
                                    <div class="avatar-preview preview-md"></div>
                                    <div class="avatar-preview preview-sm"></div>
                                </div>
                            </div>

                            <div class="row avatar-btns">
                                <div class="col-md-9">

                                    <div class="btn-group">
                                        <button class="btn btn-primary" data-method="rotate" data-option="move" type="button" title="Move">移动<!--<span class="icon icon-move"></span>--></button>
                                        <button class="btn btn-primary" data-method="setDragMode" data-option="crop" type="button" title="Crop">裁剪<!--<span class="icon icon-crop"></span>--></button>
                                        <button class="btn btn-primary" data-method="zoom" data-option="0.1" type="button" title="Zoom In">放大</button>
                                        <button class="btn btn-primary" data-method="zoom" data-option="-0.1" type="button" title="Zoom Out">缩小</button>
                                        <button class="btn btn-primary" data-method="rotate" data-option="-45" type="button" title="Rotate Left">左转</button>
                                        <button class="btn btn-primary" data-method="rotate" data-option="45" type="button" title="Rotate Right">右转</button>
                                    </div>


                                    <div class="btn-group">
                                        <button class="btn btn-primary" data-method="disable" type="button" title="Disable">禁用<!--<span class="icon icon-lock"></span>--></button>
                                        <button class="btn btn-primary" data-method="enable" type="button" title="Enable">启用<!--<span class="icon icon-unlock"></span>--></button>
                                        <button class="btn btn-primary" data-method="clear" type="button" title="Clear">清除<!--<span class="icon icon-remove"></span>--></button>
                                        <button class="btn btn-primary" data-method="reset" type="button" title="Reset">重置<!--<span class="icon icon-refresh"></span>--></button>
                                        <!--<label class="btn btn-primary btn-upload" for="avatarInput" title="Upload image file">-->
                                            <!--<input class="avatar-src" name="avatar_src" type="hidden"/>-->
                                            <!--<input class="avatar-data" name="avatar_data" type="hidden"/>-->
                                            <!--<input class="sr-only" id="avatarInput" name="file" type="file" accept="image/*"/>浏览&lt;!&ndash;<span class="icon icon-upload"></span>&ndash;&gt;-->
                                        <!--</label>-->
                                        <button class="btn btn-primary" data-method="destroy" type="button" title="Destroy">关闭<!--<span class="icon icon-off"></span>--></button>
                                    </div>

                                                                      <!--<div class="btn-group">-->
                                    <!--<button class="btn btn-primary" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees">Rotate Left</button>-->
                                    <!--<button class="btn btn-primary" data-method="rotate" data-option="-15" type="button">0 </button>-->
                                    <!--<button class="btn btn-primary" data-method="rotate" data-option="-30" type="button">-30deg</button>-->
                                    <!--<button class="btn btn-primary" data-method="rotate" data-option="-45" type="button">-45deg</button>-->
                                <!--</div>-->

                                </div>
                                <div class="col-md-3">
                                    <!--<button class="btn btn-primary btn-block avatar-save" id="submitok" type="submit">保存</button>-->
                                    <button class="btn btn-primary btn-block avatar-save" id="submitok" type="button">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="modal-footer">
                      <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div><!-- /.modal -->

    <!-- Loading state -->
    <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
</div>
<script src="../../lib/cropper/assets/js/jquery.min.js"></script>
<script src="../../lib/cropper/assets/js/bootstrap.min.js"></script>
<script src="../../lib/cropper/dist/cropper.js"></script>
<script src="../../lib/cropper/js/main.js"></script>
</body>
</html>
