############Redis
# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=5  
# Redis服务器地址
spring.redis.hostName=10.39.8.36
# Redis服务器连接端口
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.maxActive=500  
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.maxWait=300  
# 连接池中的最大空闲连接
spring.redis.pool.maxIdle=50  
# 连接池中的最小空闲连接
spring.redis.pool.minIdle=10  
spring.redis.pool.testOnBorrow=true
spring.redis.pool.testOnReturn=false
spring.redis.cluster.nodes=10.39.8.34:6379|10.39.8.35:6379|10.39.8.37:6379|10.39.8.38:6379|10.39.8.39:6379

# 连接超时时间（毫秒）
spring.redis.timeout=1000  



